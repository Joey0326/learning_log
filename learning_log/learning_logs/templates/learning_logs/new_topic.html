{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block header %}
  <h2>添加新成员</h2>
{% endblock header %}

{% block content %}

  <form action="{% url 'learning_logs:new_topic' %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">邀请新成员</button>
    {% endbuttons %}

  </form>

{% endblock content %}
